<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src=“https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit“ async defer></script>
  </head>
  <body ng-app="starter"  ng-controller="ToDoListCtrl">

    <ion-pane>
      
      <ion-content>
      <div class="list list-inset">
      <br></br>
      <br></br>
        <center><img src="img\a.png" align="middle" width="180px;"></center>
        <p align="center">Aplikasi resmi dari temanisbaru.com</p>
        <br></br>
        <p align="center">Sudah punya akun?</p>
        <button class="button button-block button-positive" ng-click="openModal(1)">
          Masuk
        </button>
        <p align="center">Belum punya akun?</p>
        <button class="button button-block button-assertive" ng-click="openModal(2)">
          Daftar disini
        </button>
      </div>
      
      </ion-content>
      <div class="bar bar-footer bar-light">
        <div class="title" style="font-size: small;">©2016 Temanis Baru. All rights reserved.</div>
      </div>
    </ion-pane>
    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <div class="bar bar-header bar-positive">
          <button class="button" ng-click="closeModal(1)">Kembali</button>
          <h1 class="title">Masuk</h1>
        </div>
        <br></br>
        <form ng-submit="AddItem(data)">
          <div class="list">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Email">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password">
              </label>
              <button class="button button-block button-assertive" type="submit">
                Masuk
              </button>
            </div>
          </div>
        </form>
      </div>
    </script>
    <script id="modal1.html" type="text/ng-template">
      <div class="modal">
        <div class="bar bar-header bar-positive">
          <button class="button" ng-click="closeModal(2)">Kembali</button>
          <h1 class="title">Daftar</h1>
        </div>
        <br></br>
        <form ng-submit="AddItem(data)">
          <div class="list">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Email">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Konfirmasi Password">
              </label>
              <div class="g-recaptcha" data-sitekey="6Ld6WR4TAAAAAMt8oC9xa8VWYQflDbRolQ9C8Hs9" style="align:center;"></div>
              <button class="button button-block button-assertive" type="submit">
                Daftar
              </button>
            </div>
          </div>
        </form>
      </div>
    </script>
  </body>
</html>
