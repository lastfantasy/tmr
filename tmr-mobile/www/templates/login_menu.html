
<ion-view class="bar-positive">
	<ion-content>
	<form novalidate="">
		<div class="list list-inset">
			<label class="item item-input">
				
				<input type="text" name="email" ng-model="data.email" placeholder="Email">
			</label>
			<label class="item item-input">
				
				<input type="password" name="password" ng-model="data.password" placeholder="Password">
			</label>
			<button type="submit" ng-click="login(data)" class="button button-block button-assertive" >Masuk</button>
		</div>
	</form>
	</ion-content>
</ion-view>
